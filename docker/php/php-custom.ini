; Custom PHP configuration for file uploads
upload_max_filesize = 50M
post_max_size = 60M
max_file_uploads = 20
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; Additional settings for large uploads
file_uploads = On
max_input_vars = 3000

; Error handling
display_errors = Off
log_errors = On
error_log = /var/log/apache2/php_errors.log

; Session settings
session.gc_maxlifetime = 7200
session.cookie_httponly = On
