events {
    worker_connections 1024;
}

http {
    # Set maximum file upload size
    client_max_body_size 50M;
    
    # Buffer size settings for large uploads
    client_body_buffer_size 1M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Basic MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Define upstream servers for web (PHP)
    upstream web_backend {
        server web:80;
        keepalive 32;
    }

    # Define upstream servers for websocket
    upstream websocket_backend {
        server websocket:10000;
        keepalive 32;
    }

    # WebSocket configuration
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Web server for PHP application
    server {
        listen 8090;
        server_name localhost;
        
        # Override client_max_body_size for this server
        client_max_body_size 50M;

        # API routes - handle .php files directly with full path
        location ~ ^/api/(.+\.php)$ {
            # Add trailing slash and query parameters if they exist
            set $api_path "/src/api/$1";
            if ($args) {
                set $api_path "$api_path?$args";
            }
            
            proxy_pass http://web_backend$api_path;
            proxy_set_header Host $host;  # Use $host instead of $http_host to avoid port issues
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Tell Apache to not redirect
            proxy_set_header X-Forwarded-Host $host:$server_port;
            
            # Extended timeouts for API calls
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 300s;
            
            # Disable buffering for API calls  
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # Disable automatic redirects following
            proxy_redirect off;
        }

        # Static files and other routes
        location / {
            proxy_pass http://web_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # PHP-FPM timeout settings
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            
            # Proxy buffer settings
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
        }
    }

    # WebSocket server
    server {
        listen 8092;
        server_name localhost;

        # WebSocket endpoint
        location /ws {
            proxy_pass http://websocket_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeout settings
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://websocket_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Default WebSocket routes
        location / {
            proxy_pass http://websocket_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
